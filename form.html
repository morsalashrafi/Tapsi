<section class="contact-us container">
    <div class="contact-us_form">
      <div class="form">
          <h2>نظرات شما</h2>
          <div>
              <input type="text" name="text" placeholder="نام و نام خانوادگی">
          </div>
          <div>
              <input type="email" name="email" placeholder="ایمیل خود را وارد کیند">
          </div>
          <div>
              <textarea name="" id="" cols="30" rows="10" ></textarea>
          </div>
  
          <button class="btn btn--primary btn--block">ثبت نظر</button>
      </div>
    </div>
  
    <div class="contact-us_address">
      <span class="contact-us_address-icons">
        <div claas="contact-us_address-img">
          <img src="./assets/images/free_icon_2.svg" alt="letter">
        </div>
  
        <div claas="contact-us_address-img">
          <img src="./assets/images/free_icon_3.svg" alt="call" >
        </div>
  
        <div claas="contact-us_address-img">
          <img src="./assets/images/free_icon_1.svg" alt="gmall">
        </div>
      </span>
  
      <div>
          <ul class="contact-us_address-text">
             <li class="contact-us_item1">ایران-کرج</li>
             <li class="contact-us_item2">+98(905)2222</li>
             <li class="contact-us_item3">TEST@TEST.COM</li>
          </ul>
          
      </div>
    </div>
  
    <div class="contact-us_map"></div>
  
      <div class="contact-us_social-networks">
        <div class="contact-us_social-network">
          <img src="./assets/images/twittre.svg" alt="Twitter">
        </div>
  
        <div class="contact-us_social-network">
          <img src="./assets/images/facebook.svg" alt="Telgram">
        </div>
  
        <div class="contact-us_social-network">
          <img src="./assets/images/linkdin.svg" alt="Linkdin">
        </div>
      </div>
  </section>
